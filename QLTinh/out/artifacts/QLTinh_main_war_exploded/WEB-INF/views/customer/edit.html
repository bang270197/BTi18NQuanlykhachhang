<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/show-customer}">Back list</a>
<th:block th:if="${messageEdit}">
    <p th:text="${messageEdit}" style="color: crimson"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}">
    <table cellspacing="2" cellpadding="2" border="1px">
        <tr>
            <td>firstName</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>lastName</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td>province</td>
            <td><select name="province">
                <option th:each="p : ${provinces}"
                th:value="${p.id}"
                        th:text="${p.name}"
                        th:selected="${p.id}==*{province.id}"
                ></option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="edit"></td>
        </tr>
    </table>
</form>
</body>
</html>

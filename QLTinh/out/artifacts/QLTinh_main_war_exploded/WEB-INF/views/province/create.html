<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/show-province}">Back list</a>
<th:block th:if="${messageCreate}">
    <p th:text="${messageCreate}" style="color: crimson"></p>
</th:block>
<form th:action="@{/create-province}" th:object="${province}" method="post">
    <table cellspacing="2" cellpadding="2" border="1px">
        <tr>
            <td>province</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="save"></td>
        </tr>
    </table>
</form>
</body>
</html>
